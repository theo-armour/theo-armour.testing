<!doctype html>
<html lang=en >
<head>
<title>Sliding Side Menu</title>
<meta charset=utf-8 />
<meta name=author content='Theo Armour' />
<link rel=stylesheet href=http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css />
</head>
<body>
<script>

	var css = document.body.appendChild( document.createElement('style') );
	css.innerHTML = 'body { color: #ccc; font: 600 12pt monospace; margin: 0; overflow: hidden; }' +
		'h1 a { color: #ccc; text-decoration: none; }' +
	'';

	var header = document.body.appendChild( document.createElement( 'div' ) );
	header.style.cssText = 'position: absolute; right: 20px; top: 0px; transition: right 1s; ';
	header.innerHTML = '<h1><a href=# >' + document.title + 
		'</a> <a href=JavaScript:slideMenu(); ><i class="fa fa-bars"></a></i>'+
	'</h1>';

	var menu =  header.appendChild( document.createElement( 'div' ) );
	menu.style.cssText = 'position: absolute; right: -250px; top: 0px; width: 200px; ';
	menu.innerHTML = '<h2>menu</h2>'  + 
		'<p>' +
		'lorem ipsum, quia dolor sit, amet, consectetur, adipisci velit, sed quia non numquam eius modi tempora incidunt, ut labore et dolore magnam aliquam quaerat voluptatem. ut enim ad minima veniam, quis nostrum exercitationem ullam corporis suscipit laboriosam, nisi ut aliquid ex ea commodi consequatur? quis autem vel eum iure reprehenderit, qui in ea voluptate velit esse, quam nihil molestiae consequatur, vel illum, qui dolorem eum fugiat, quo voluptas nulla pariatur?'+
	'</p></div>';

	function slideMenu(){
		header.style.right = header.style.right === '20px' ? '250px' : '20px';
// console.log( header.style.right );
	}
</script>
</body>
</html>
