<!doctype html>
<html lang=en >
<head>
<title>line-add-vertices</title>
<meta charset=utf-8 />
<meta name=viewport content=width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0 />
</head>
<body>
<script src=http://mrdoob.github.io/three.js/build/three.min.js ></script>
<script src=http://mrdoob.github.io/three.js/examples/js/controls/OrbitControls.js ></script>
<script src=http://mrdoob.github.io/three.js/examples/js/libs/stats.min.js ></script>
<script>
	var info, stats, renderer, scene, camera, controls;
		var geometry, material, mesh, line;

	var startTime = performance.now();
	var count = 0;

	init();
	animate();

	function init() {

		document.body.style.cssText = 'font: 600 12pt monospace; margin: 0; overflow: hidden;' ;
//		a.style.textDecoration = 'none';

		var info = document.body.appendChild( document.createElement( 'div' ) );

		info.style.cssText = 'margin: 20px; position: absolute; ';
		info.innerHTML = '<a href="" ><h1>' + document.title + '</h1></a>' +
			'<div id=msg ></div>' +
		'';

		stats = new Stats();
		stats.domElement.style.cssText = 'position: absolute; right: 0; top: 0; z-index: 100; ';
		document.body.appendChild( stats.domElement );

		renderer = new THREE.WebGLRenderer( { alpha: 1, antialias: true, clearColor: 0xffffff }  );
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 100000 );
		camera.position.set( 100, 100, 100 );

		controls = new THREE.OrbitControls( camera, renderer.domElement );

		scene = new THREE.Scene();

// axes
		var axisHelper = new THREE.AxisHelper( 50 );
		scene.add( axisHelper );

		geometry = new THREE.Geometry();
		geometry.vertices.push( v ( 0, 0, 0 ) );
		vertices = geometry.vertices;
		material = new THREE.LineBasicMaterial( { color: 0x000000 } );

	}

	function addVertex() {

		for ( var i = 0; i < 1000; i++ ) {
			vertex = vertices[ count++ ].clone(); 
			vertex.add( v( 2 * Math.random() - 1, 2 * Math.random() - 1,  2 * Math.random() - 1) );
			vertices.push( vertex );
		}

		geometry = new THREE.Geometry();
		geometry.vertices = vertices;
		scene.remove( line );
		line = new THREE.Line( geometry, material );
		scene.add( line );

		msg.innerHTML = 'count = ' + count;

	}

	function v( x, y, z ){ return new THREE.Vector3( x, y, z ); }

	function animate( timestamp ) {

		addVertex();
		renderer.render( scene, camera );
		controls.update();
		stats.update();
		requestAnimationFrame( animate );

	}

</script>
</body>
</html>
